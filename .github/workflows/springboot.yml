name: Spring 
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    run-on: windows-latest
    steps:
      - name: checkout source
        uses: action.checkout@v3
        
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
           java-version: '21'
           distribution: 'temurin'
           
      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test
      
